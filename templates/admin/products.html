{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Produtos</h2>
    <a href="{{ url_for('admin.add_product') }}" class="btn btn-primary">+ Adicionar Produto</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>SKU</th>
            <th>Nome</th>
            <th>Ativo</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.sku }}</td>
            <td>{{ p.name }}</td>
            <td>{{ "Sim" if p.active else "NÃ£o" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
