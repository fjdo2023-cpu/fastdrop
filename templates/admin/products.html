      <th>SKU</th>
      <th>Nome</th>
      <th>Ativo</th>
    </tr>

  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.sku }}</td>
      <td>{{ p.name }}</td>
      <td>{{ 'Sim' if p.active else 'NÃ£o' }}</td>

{% endblock %}
